<html>
  <head>
    <title>Login form - Link It</title>
      <link rel="stylesheet" type="text/css" href="login.css">
    <script src="Login.js"></script>

      <body>
        <div class="loginbox">
          <img src="LoginAvatar.png" class="user">
            <h1>
              Link It!
          </h1>
          <form>
            <p>
              <b>Username</b>
            </p>
            <input type="text" id="username" name="" placeholder="Enter Username">
            <p>
              <b>Password</b>
            </p>
            <input type="password" id="password" placeholder="Enter Password"> <br>
            <input type="button" onClick="signin()" value="Sign In">
            <input type="button" onClick="signup()" value="Sign Up"><br>
            <a href="#" style="color:#FFFFFF;">Forgot your password?</a> <br>


          </form>
        </div>

    </body>
  </head>
</html>
